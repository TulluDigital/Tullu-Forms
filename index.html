<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seu neg√≥cio est√° pronto para escalar?</title>
  <style>
    @font-face {
      font-family: 'Acumin';
      src: local('Acumin');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Acumin', sans-serif;
      color: white;
    }

    body {
      background: black;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    header img {
      max-width: 100%;
      height: auto;
      width: clamp(100px, 20vw, 250px);
    }

    .background-gradient {
      position: absolute;
      width: 100%;
      height: 50vh;
      background: linear-gradient(to top, #0033bd 0%, transparent 100%);
      animation: rise 4s ease forwards;
      z-index: -1;
    }

    @keyframes rise {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: bold;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .question {
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .progress {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #001630;
    }

    .dot.active {
      background-color: #02acfb;
    }

    .btn, .option {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      margin: 0.5rem 0;
      border: 3px solid #02acfc;
      background: linear-gradient(to right, #001630, black);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: normal;
    }

    .btn:hover, .option:hover {
      background: #02acfc;
      border-color: black;
    }

    .input-container input {
      width: 100%;
      padding: 0.75rem;
      background-color: #001630;
      border: 3px solid #02acfc;
      color: white;
      font-weight: normal;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.3);
      font-weight: normal;
    }

    .result {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .cta-button {
      display: block;
      background-color: #02acfb;
      color: white;
      font-weight: bold;
      padding: 1rem;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 5px #000;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: white;
      color: #02acfb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .btn, .option {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="background-gradient"></div>
  <header>
    <img src="tullu.png" alt="Tullu logo">
  </header>
  <main>
    <h1>Seu neg√≥cio est√° pronto para escalar? üöÄ</h1>
    <button id="startBtn" class="btn" onclick="startForm()">Come√ßar</button>

    <div id="formContainer" class="hidden">
      <div class="progress" id="progressDots"></div>
      <div id="questionContainer"></div>
    </div>

    <div id="resultContainer" class="hidden">
      <div class="result" id="resultText">üéØ Voc√™ tem um enorme potencial para escalar! Veja como podemos te ajudar...</div>
      <a href="https://shre.ink/Mz7C" target="_blank" class="cta-button">Quero vender mais</a>
    </div>
  </main>
  <script>
    const questions = [
      "Qual √© o seu nicho?",
      "Qual √© a m√©dia de atendimentos por dia?",
      "Qual √© o seu faturamento m√©dio mensal?",
      "Qual √© o ticket m√©dio das suas vendas?",
      "Quais s√£o os principais problemas do seu neg√≥cio?",
      "Voc√™ j√° usa intelig√™ncia artificial no seu neg√≥cio?",
      "Se voc√™ dobrasse seus atendimentos, teria estrutura para isso?",
      "Quais s√£o suas maiores obje√ß√µes para investir em tecnologia?",
      "Voc√™ j√° investe em tr√°fego pago ou gera√ß√£o de leads?",
      "Tem equipe suficiente para escalar seu atendimento?"
    ];

    let currentQuestion = 0;
    const formContainer = document.getElementById('formContainer');
    const questionContainer = document.getElementById('questionContainer');
    const progressDots = document.getElementById('progressDots');

    function startForm() {
      document.getElementById('startBtn').classList.add('hidden');
      formContainer.classList.remove('hidden');
      createDots();
      showQuestion();
    }

    function createDots() {
      progressDots.innerHTML = '';
      for (let i = 0; i < questions.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        progressDots.appendChild(dot);
      }
    }

    function showQuestion() {
      questionContainer.innerHTML = '';
      const dotList = document.querySelectorAll('.dot');
      dotList.forEach((dot, i) => {
        dot.classList.toggle('active', i <= currentQuestion);
      });

      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      let label = `<p><strong>${currentQuestion + 1}. ${questions[currentQuestion]}</strong></p>`;

      if (currentQuestion >= 5) {
        label = `<p><strong>Falta pouco...</strong></p>` + label;
      }

      const input = `<div class="input-container"><input type="text" placeholder="Digite aqui" onkeypress="if(event.key === 'Enter'){nextQuestion()}" /></div>`;

      qDiv.innerHTML = label + input + `<button class="btn" onclick="nextQuestion()">Pr√≥ximo</button>`;
      questionContainer.appendChild(qDiv);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        formContainer.classList.add('hidden');
        document.getElementById('resultContainer').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
