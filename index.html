<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico Digital | Tullu Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #111;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }
    .result {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #e9f6f3;
      border-left: 5px solid #00b894;
      border-radius: 5px;
    }
    .whatsapp {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .whatsapp a {
      background-color: #25d366;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seu Negócio Está Pronto para Escalar?</h1>
    <form id="diagnosticoForm">
      <label>Qual é o seu nicho?</label>
      <input type="text" name="nicho" required>

      <label>Quantos atendimentos mensais você faz?</label>
      <select name="atendimentos">
        <option value="baixo">Até 50</option>
        <option value="medio">51 a 200</option>
        <option value="alto">Mais de 200</option>
      </select>

      <label>Ticket médio dos seus produtos/serviços?</label>
      <input type="text" name="ticket" required>

      <label>Você já investe em tráfego pago?</label>
      <select name="trafego">
        <option value="nao">Não</option>
        <option value="sim">Sim</option>
        <option value="tentou">Tentei mas não deu certo</option>
      </select>

      <label>Você utiliza automações ou IA hoje?</label>
      <select name="ia">
        <option value="nao">Não</option>
        <option value="pouco">Uso pouco</option>
        <option value="sim">Sim, já uso bastante</option>
      </select>

      <button type="submit">Ver Diagnóstico</button>
    </form>

    <div class="result" id="resultado"></div>

    <div class="whatsapp" id="whatsapp">
      <a href="https://wa.me/5511999999999" target="_blank">Falar com a Tullu Digital no WhatsApp</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('diagnosticoForm');
    const resultado = document.getElementById('resultado');
    const whatsapp = document.getElementById('whatsapp');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const ia = form.ia.value;
      const atendimentos = form.atendimentos.value;
      let mensagem = "";

      if (ia === "nao" && atendimentos !== "baixo") {
        mensagem = "Seu negócio tem grande potencial, mas ainda está no manual. Com automações e IA no WhatsApp, você pode dobrar suas vendas sem aumentar a equipe.";
      } else if (ia === "pouco") {
        mensagem = "Você já deu o primeiro passo, mas ainda pode escalar muito mais com as ferramentas certas de IA.";
      } else if (ia === "sim") {
        mensagem = "Parabéns! Seu negócio está pronto para escalar. Agora é hora de intensificar os resultados com tráfego e inteligência digital.";
      } else {
        mensagem = "Você está deixando dinheiro na mesa. Automatizando seus atendimentos, você pode começar a escalar sem precisar contratar ninguém.";
      }

      resultado.innerHTML = `<strong>Diagnóstico:</strong> <br>${mensagem}`;
      resultado.style.display = 'block';
      whatsapp.style.display = 'block';
    });
  </script>
</body>
</html>
