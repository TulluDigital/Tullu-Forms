<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tullu Forms</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Acumin+Pro:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Acumin Pro', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 10px;
    }

    #logo {
      width: 180px;
      max-width: 60%;
      height: auto;
    }

    @media (min-width: 768px) {
      #logo {
        width: 250px;
      }
    }

    .gradient-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, #0033bd, transparent);
      animation: gradientUp 4s ease-out forwards;
    }

    @keyframes gradientUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    main {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
    }

    .start-btn, .option-btn, .whatsapp-btn {
      margin-top: 20px;
      padding: 12px 20px;
      border: 3px solid #02acfc;
      background: linear-gradient(to right, #001630, black);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .start-btn:hover, .option-btn:hover, .whatsapp-btn:hover {
      background: #02acfc;
      border-color: #001630;
    }

    .hidden {
      display: none;
    }

    .question {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: #001630;
      border: 3px solid #02acfc;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      font-weight: normal;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
      font-weight: normal;
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 5px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #001630;
      border-radius: 50%;
    }

    .dot.active {
      background-color: #02acfb;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: white;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  <header>
    <img id="logo" src="tullu.png" alt="Tullu Logo" />
  </header>
  <main>
    <div id="intro">
      <h1>Seu neg√≥cio est√° pronto para escalar? üöÄ</h1>
      <button class="start-btn" onclick="startForm()">Come√ßar</button>
    </div>
    <div id="form-container" class="hidden">
      <div class="progress-dots" id="dots"></div>
      <div id="question-area"></div>
    </div>
  </main>
  <footer>
    All rights reserved to Tullu Digital ‚Äî CNPJ 61.043.540.0001-47<br />
    Esta p√°gina √© segura e protegida.
  </footer>
  <script>
    const questions = [
      "Qual √© o nicho do seu neg√≥cio?",
      "Quantos atendimentos voc√™ realiza por dia, em m√©dia?",
      "Qual √© o faturamento mensal m√©dio da sua empresa?",
      "Qual √© o ticket m√©dio por venda?",
      "Quais s√£o os principais problemas que voc√™ enfrenta hoje?",
      "Voc√™ utiliza intelig√™ncia artificial no seu neg√≥cio?",
      "Voc√™ investe em gera√ß√£o de leads atualmente?",
      "Quantas pessoas fazem parte do seu time de vendas ou atendimento?",
      "Voc√™ j√° investiu em tr√°fego pago?",
      "Se tivesse o dobro de atendimentos por dia, conseguiria atender todos com qualidade?"
    ];

    let current = 0;
    const questionArea = document.getElementById("question-area");
    const formContainer = document.getElementById("form-container");
    const dots = document.getElementById("dots");
    const answers = [];

    function startForm() {
      document.getElementById("intro").classList.add("hidden");
      formContainer.classList.remove("hidden");
      renderDots();
      showQuestion();
    }

    function renderDots() {
      dots.innerHTML = "";
      for (let i = 0; i < questions.length; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        if (i < current) dot.classList.add("active");
        dots.appendChild(dot);
      }
    }

    function showQuestion() {
      questionArea.innerHTML = "";
      renderDots();

      if (current >= questions.length) {
        showResult();
        return;
      }

      const wrapper = document.createElement("div");
      wrapper.classList.add("question");

      if (current >= 5) {
        const title = document.createElement("h2");
        title.textContent = "Falta pouco... Est√° acabando...";
        wrapper.appendChild(title);
      }

      const q = document.createElement("p");
      q.innerHTML = `<strong>${current + 1}.</strong> <strong>${questions[current]}</strong>`;
      wrapper.appendChild(q);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Digite aqui";
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") next();
      });

      wrapper.appendChild(input);
      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Pr√≥ximo";
      nextBtn.classList.add("option-btn");
      nextBtn.onclick = next;

      wrapper.appendChild(nextBtn);
      questionArea.appendChild(wrapper);
      input.focus();
    }

    function next() {
      const input = document.querySelector("input[type=text]");
      if (!input || input.value.trim() === "") return;
      answers.push(input.value.trim());
      current++;
      showQuestion();
    }

    function showResult() {
      questionArea.innerHTML = "";
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `
        <h2 style="font-size: 1.5em;"><strong>üöÄ Seu neg√≥cio tem potencial para escalar com tecnologia!</strong></h2>
        <p>Com base nas suas respostas, voc√™ pode otimizar ainda mais seus processos e aumentar suas vendas.</p>
        <a href="https://shre.ink/Mz7C" target="_blank">
          <button class="whatsapp-btn">Quero vender mais</button>
        </a>
      `;
      questionArea.appendChild(div);
    }
  </script>
</body>
</html>
